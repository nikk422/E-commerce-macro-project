<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav class="navigation-bar">
            <a class="title" href="/index.html">Rolex watches Store</a>
            <input class="search-bar" type="text" placeholder="&#128269; Search">
            <ul class="side-nav-section">
                <li><button class="login-btn"><a href="/index.html">LogOut</a></button></li>
                <li><a class="wishlist-btn btn" href="/whishlist/wishlist.html">❤️<span
                        class="badge-wishlist">5</span></a></li>
                <li><a class="add-cart-btn btn" href="/my cart/cart.html"> &#128722; <span
                        class="badge-wishlist">2</span></a></li>
            </ul>
        </nav>
    </header>
    <h2 class="heading">My Cart(2)</h2>
    <div class="container">
        <div class="cart-contain">
            <img class="hero-img" src="rolex5.jpg" alt="">
            <div class="premium-watch">
                <p class="premium-heading">Men Premium Rolex Watch</p>
                <h2>$2000 <small class="discount-off">$3,999</small></h2>
                <h3 class="off">50% off</h3>
                <small>Quantity:</small>
                <button class="decri-btn countBtn">-</button>
                <button class="num-btn numBtn">1</button>
                <button class="incri-btn countBtn">+</button>
                <div class="premium-btn">
                    <button class="removeBtn premium-btn">Remove From cart</button>
                    <button class="MoveBtn premium-btn">Move to Wishlist</button>
                </div>    
            </div>
        </div>
        <div class="pro-detail">
            <h4>PRICE DETAILS</h4><hr>
            <div class="price pro-contain">
                <p>Price (2 items)</p>
                <p>$4,999</p>
            </div>
            <div class="discount pro-contain">
                <p>Discount</p>
                <p>-$1,999</p>
            </div>
            <div class="delivery pro-contain">
                <p>Delivery Charges</p>
                <p>$499</p>
            </div><hr>
            <div class="total-amount pro-contain">
                <h3>TOTAL Amount</h3>
                <h3>$3,499</h3>
            </div><hr>
            <div class="save">
                <p>You will save $1999 on this order</p>
            </div>
            <button class="orderBtn">PLACE ORDER</button>
        </div>
        
    </div>


</body>

</html>
