<body>
    <header>
        <nav class="navigation-bar">
            <a class="title" href="/landing-page/index.html">Rolex watches Store</a>

    <div class="container">
        <div class="login">
            <h1><strong> Sign Up</strong></h1>
            <label for="email">
                Email address
                <input type="text" placeholder="abcd@gmail.com" class="email signupe-lable">
            </label>
            <label for="First Name">
                First Name
                <input type="text" placeholder="Enter your first name" class="firstname signupe-lable">
            </label>
            <label for="lastName">
                Last Name
                <input type="text" placeholder="Enter your last name" class="lastname signupe-lable">
            </label>
            <label for="new-password">
                New Password
                <input type="password" placeholder="**********" class="newpassword signupe-lable">
            </label>
            <label for="confirm-password">
                Confirm Password
                <input type="password" placeholder="********" class="confirmpassword signupe-lable">
            </label>
            <label for="terms-conditions">
                <input type="checkbox" name="terms-conditions" class="ConditionBtn">
                I accept all Terms & Conditions
            </label>

            <button class="CreateBtn">Create New Account</button>
            <button class="alreadyAcount"><a href="/Login-page/sign-in.html">Already have an Acount <strong> > </strong></a> </button>
        </div>
    </div>
